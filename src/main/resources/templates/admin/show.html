<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info for admin</title>
</head>
<body>
<ul th:object="${user}">
    <li>name: <span th:text="*{name}"></span></li>
    <li>surname: <span th:text="*{surname}"></span></li>
    <li>age: <span th:text="*{age}"></span></li>
    <li>ID: <span th:text="*{id}"></span></li>

</ul>

<table>
    <thead>
    <tr>
        <th> Roles </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : *{user.roles}">
        <td><span th:text="${role.getName()}"> Roles </span></td>
    </tr>
    </tbody>
</table>

<br/>

<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit user</a>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete user"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
